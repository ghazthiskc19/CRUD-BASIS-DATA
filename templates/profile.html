{% extends "base.html" %}

{% block page_title %}Profile{% endblock %}
{% block global_styles %}
{{ super() }}
<style>
    .profile-icon {
        font-size: 125px;
        margin-right: 20px;
    }
    .card-body-profile.card-body{
        padding: 40px 60px !important;
    }
    .bi-pencil-fill{
        color: #ffcd38;
        margin-left: 10px;
        cursor: pointer;
    }
</style>
{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body card-body-profile">
            <h4 class="card-title">Detail Pengguna</h4>
            <div class="d-flex align-items-center mb-3">
                <i class="bi bi-person-circle profile-icon"></i>
                <div class="ms-5">
                    <p class="mb-1"><strong>Username</strong></p>
                    <p>{{ current_user.username }} <a href="{{ url_for('change_username') }}" class="text-decoration-none"><i class="bi bi-pencil-fill"></i></a></p>
                    <p class="mb-1"><strong>Password</strong></p>
                    <p>************ <a href="{{ url_for('change_password') }}" class="text-decoration-none"><i class="bi bi-pencil-fill"></i></a></p>
                </div>
            </div>
        <div class="d-flex justify-content-end gap-3 mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Kembali</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
